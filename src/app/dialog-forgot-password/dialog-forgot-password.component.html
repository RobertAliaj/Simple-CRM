<mat-card class="mat-card">

    
    
    <mat-card-title class="title">Forgot Password ?</mat-card-title>

    <span class="notification-text" *ngIf="isPasswordSent">We sent you a link to reset your password!</span>

    <mat-card-content class="mat-card-content" *ngIf="!isPasswordSent">
        <span>Enter your email and we'll send you a link to reset your password</span>

        <form class="full-width" [formGroup]="emailForm" (ngSubmit)="resetPasswordOrHandleWrongEmail()">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" class="full-width" formControlName="email">
                <mat-error>
                    <span *ngIf="!emailDoesntExist" style="color: #F4473A;">Please enter a valid email</span>
                    <span *ngIf="emailDoesntExist" style="color: #F4473A;">We couldn't find your email</span>
                </mat-error>
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-button (click)="this.dialogRef.close()">Cancel</button>
                <button mat-button color="primary" type="submit">Submit</button>
            </div>
        </form>
    </mat-card-content>

</mat-card>
