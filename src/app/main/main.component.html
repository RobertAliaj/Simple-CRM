<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="checkScreenSize" mode="side">
    <div class="logo-container">
      <a href="">
        <img [style.width]="logoStyle" src="assets/img/{{ logo }}">
      </a>
    </div>

    <ul class="menu-items">

      <li routerLink="/dashboard" (click)="closeMenu(drawer)">
        <mat-icon>bar_chart_4_bars</mat-icon>
        <span [class.d-none]="showText"> Dashboard</span>
      </li>

      <li routerLink="/user" (click)="closeMenu(drawer)">
        <mat-icon>person_outline</mat-icon>
        <span [class.d-none]="showText"> User</span>
      </li>

      <li routerLink="/transactions" (click)="closeMenu(drawer)">
        <mat-icon>published_with_changes</mat-icon>
        <span [class.d-none]="showText"> Transactions</span>
      </li>

      <li routerLink="/transaction-chart" (click)="closeMenu(drawer)">
        <mat-icon>insert_chart_outlined</mat-icon>
        <span [class.d-none]="showText"> Transaction Chart</span>
      </li>

      <li routerLink="/news" (click)="closeMenu(drawer)">
        <mat-icon>language</mat-icon>
        <span [class.d-none]="showText"> News</span>
      </li>

      <li routerLink="/help" (click)="closeMenu(drawer)">
        <mat-icon>info_outline</mat-icon>
        <span [class.d-none]="showText"> Help</span>
      </li>

      <br>
      <hr>

      <li routerLink="/privacy" (click)="closeMenu(drawer)">
        <mat-icon fontSet="material-icons-outlined">verified_user_outlined</mat-icon>
        <span [class.d-none]="showText"> Privacy Policy</span>
      </li>

      <li routerLink="/imprint" (click)="closeMenu(drawer)">
        <mat-icon fontSet="material-icons-outlined">policy_outlined</mat-icon>
        <span [class.d-none]="showText"> Imprint</span>
      </li>

      <li (click)="logOut()">
        <mat-icon>logout</mat-icon>
        <span [class.d-none]="showText">Log out</span>
      </li>

    </ul>
  </mat-drawer>

  <div class="example-sidenav-content mat-toolbar-containter">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span #menuTitle>Simple CRM</span>

          <mat-form-field style="position: absolute; right: 0; top: 8px;">
            <mat-label>Suchfeld</mat-label>
            <input matInput type="search" placeholder="Suchen">
            <!-- <button  mat-icon-button aria-label="Clear"> -->
                <!-- <mat-icon>close</mat-icon> -->
            <!-- </button> -->
        </mat-form-field>       
      </mat-toolbar-row>
    </mat-toolbar>


    <div #wrapper *ngIf="showTutorial"
      [class.center-forms]="router.url == '/' || router.url =='/signUp' || router.url =='/login'">
      <div class="router-container">
        <router-outlet></router-outlet>
      </div>
    </div>


  </div>
</mat-drawer-container>
