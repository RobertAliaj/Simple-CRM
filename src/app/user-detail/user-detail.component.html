<mat-card class="user-detail-header">


    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="detail-btn">
        <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>


    <img src="assets/img/man.webp">

    <div class="user-details">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        {{ user.email }}
    </div>
</mat-card>


<mat-card class="mt-32 detail-card">

    <button mat-icon-button [matMenuTriggerFor]="menu" class="detail-btn">
        <mat-icon>more_horiz</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="editAdress()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Adress</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>

</mat-card>

<button (click)="openDialog()" mat-fab color="primary" class="add-button" matTooltip="Add user"
    matTooltipPosition="above">
    <mat-icon>send</mat-icon>
</button>
