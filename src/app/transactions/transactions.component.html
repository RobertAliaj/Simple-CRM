<div class="card-container">

    <mat-card class="transaction-card box-shadow" *ngFor="let transaction of allTransactions; let index = index">
        <h2 class="transaction-title">Transaction Nr. {{ index + 1 }}</h2>
        <mat-card-content>
            <div class="content-row">
                <span class="label">Name:</span>
                <span class="value">{{ transaction.firstName }} {{ transaction.lastName }}</span>
            </div>
            <div class="content-row">
                <span class="label">Amount:</span>
                <span class="value"> {{ transaction.btcAmount }} BTC</span>
            </div>
            <div class="content-row">
                <span class="label">Transaction Date:</span>
                <span class="value">{{ transaction.date }}</span>
            </div>
        </mat-card-content>

        <button mat-flat-button color="warn" (click)="deleteTransaction(transaction.transactionId)">Delete</button>
    </mat-card>
</div>

<span class="no-transactions" *ngIf="allTransactions.length <= 0 ">No transactions have been made yet.</span>
