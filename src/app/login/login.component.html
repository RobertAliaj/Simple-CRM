<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card class="login-card">
  <mat-card-title>Log in</mat-card-title>

  <form class="login-form" [formGroup]="userLoginValid" (ngSubmit)="proceed()">

    <div class="input-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="on" autofocus>
        <mat-error>
          <span *ngIf="!emailDoesntExist">Please enter a valid email</span>
          <span *ngIf="emailDoesntExist">Email doesn't exist</span>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="on">
        <mat-error>
          <span *ngIf="!wrongPass">Enter at leats six characters</span>
          <span *ngIf="wrongPass">Wrong Password</span>
        </mat-error>
      </mat-form-field>
    </div>


    <div mat-dialog-actions class="button-container">
      <button color="primary" [disabled]="this.userLoginValid.invalid || this.userLoginValid.disabled" type="submit"
        mat-raised-button>Login</button>
    </div>
  </form>

  <div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <span style="font-weight: 500;"> Not a user ?</span>
    <div>
      <button [disabled]="this.userLoginValid.disabled" mat-button color="primary" (click)="navigateToSignUp()">Sign
        Up</button>
      <span> - </span>
      <button [disabled]="this.userLoginValid.disabled" mat-button color="primary" (click)="guestLogIn()">Guest
        Login</button>
    </div>
  </div>

</mat-card>
