<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<mat-card class="login-card box-shadow">
  <mat-card-title>Log in</mat-card-title>

  <form class="login-form" [formGroup]="userLoginValid" (ngSubmit)="login()">

    <!-- Email Field -->
    <div class="input-container">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="on" autofocus>
        <mat-error>
          <span *ngIf="!emailDoesntExist">Please enter a valid email</span>
          <span *ngIf="emailDoesntExist">We couldn't find your email</span>
        </mat-error>
      </mat-form-field>

      <!-- Passowrd Field -->
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="on">
        <mat-error>
          <span *ngIf="!wrongPass">Enter at leats six characters</span>
          <span *ngIf="wrongPass">Wrong Password</span>
        </mat-error>
      </mat-form-field>
    </div>

    <!-- Submit Button -->
    <div mat-dialog-actions>
      <button color="primary" [disabled]="this.userLoginValid.invalid || this.userLoginValid.disabled || loading"
        type="submit" mat-raised-button>Login</button>
    </div>
  </form>

  <!-- Blue Buttons -->
  <div class="btn-container full-width">
    <div>
      <button [disabled]="this.userLoginValid.disabled || loading" mat-button color="primary"
        (click)="navigateToSignUp()">Sign
        Up</button>
      <span> - </span>
      <button [disabled]="this.userLoginValid.disabled || loading" mat-button color="primary"
        (click)="guestLogIn()">Guest
        Login</button>
    </div>

    <!-- Forgot Password Link -->
    <a (click)="openForgotPasswordDialog()">
      Forgot Password ?</a>
  </div>
</mat-card>
