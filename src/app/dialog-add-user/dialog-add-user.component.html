<mat-progress-bar *ngIf="userForm.disabled" mode="indeterminate"></mat-progress-bar>


<!-- Der Titel von der Pop-Up Karte -->
<h1 mat-dialog-title>Add User</h1>


<form [formGroup]="userForm" (ngSubmit)="saveUser()">

    <!-- Das Inputfeld von der Pop-Up Karte -->
    <div mat-dialog-content class="mat-form-field-container">


        <div>
            <mat-form-field appearance="outline" class="margin-right-16">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name">
                <!-- <mat-hint>Please enter your firstname</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name">
                <!-- <mat-hint>Please enter your lastname</mat-hint> -->
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" placeholder="E-Mail">
            <!-- <mat-hint>Please enter your lastname</mat-hint> -->
        </mat-form-field>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input matInput formControlName="birthDate" [matDatepicker]="picker1" placeholder="Date">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <!-- <mat-hint>Please enter a date</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input matInput formControlName="street" placeholder="Adress">
                <!-- <mat-hint>Please enter your lastname</mat-hint> -->
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="margin-right-16">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode" placeholder="Zip Code">
                <!-- <mat-hint>Please enter your lastname</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="City">
                <!-- <mat-hint>Please enter your lastname</mat-hint> -->
            </mat-form-field>
        </div>

    </div>


    <!-- Die Buttons von der Pop-Up Karte -->
    <div mat-dialog-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button type="submit" mat-button cdkFocusInitial="userForm.valid" [disabled]="userForm.invalid">Save</button>
    </div>
</form>
