<mat-progress-bar *ngIf="userForm.disabled" mode="indeterminate"></mat-progress-bar>


<!-- The Title of the Dialog -->
<h1 mat-dialog-title>Add User</h1>


<form [formGroup]="userForm" (ngSubmit)="saveUser()">

    <!-- The Input Fields of the Dialog -->
    <div mat-dialog-content class="mat-form-field-container">


        <div>
            <mat-form-field appearance="outline" class="margin-right-16">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" placeholder="First Name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" placeholder="Last Name">
            </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" placeholder="E-Mail">
        </mat-form-field>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input matInput formControlName="birthDate" [matDatepicker]="picker1" placeholder="Date">
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input matInput formControlName="street" placeholder="Adress">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="margin-right-16">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode" placeholder="Zip Code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="City">
            </mat-form-field>
        </div>

    </div>


    <!-- The buttons of the dialog -->
    <div mat-dialog-actions>
        <button mat-button (click)="this.dialogRef.close()" [disabled]="userForm.disabled">Cancel</button>
        <button type="submit" mat-button cdkFocusInitial [disabled]="userForm.invalid || userForm.disabled">Save</button>
    </div>
</form>
