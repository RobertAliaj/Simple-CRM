<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">
      <a href="crm.robert-aliaj.de">
        <img src="assets/img/logo.new2.png">
      </a>
    </div>

    <ul class="menu-items">
      <li routerLink="/"> <mat-icon>space_dashboard</mat-icon> Dashboard</li>
      <li routerLink="/user"> <mat-icon>person</mat-icon> User</li>
      <li routerLink="/transactions"> <mat-icon>published_with_changes</mat-icon> Transactions</li>
      <li routerLink="/news"> <mat-icon>language</mat-icon>News</li>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content mat-toolbar-containter">
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
        <span #menuTitle>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>


    <div class="router-container">
      <router-outlet></router-outlet>
    </div>


  </div>
</mat-drawer-container>
