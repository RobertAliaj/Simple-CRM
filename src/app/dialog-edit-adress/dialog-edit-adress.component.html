<mat-progress-bar *ngIf="this.userForm.disabled" mode="indeterminate"></mat-progress-bar>

<h1 mat-dialog-title>Edit Adress</h1>

<form [formGroup]="userForm" (ngSubmit)="updateAdressDetails()">
    <div mat-dialog-content class="mat-form-field-container">
        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input matInput formControlName="street" placeholder="Adress">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="margin-right-16">
                <mat-label>Zip Code</mat-label>
                <input matInput formControlName="zipCode" placeholder="Zip Code">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="City">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="this.dialogRef.close()">Cancel</button>
        <button [disabled]="!this.userForm.valid" type="submit" mat-button cdkFocusInitial>Save</button>
    </div>
</form>
